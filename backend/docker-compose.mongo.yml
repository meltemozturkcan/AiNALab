

services:
  mongo:
    image: mongo:7
    container_name: child-voice-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
      MONGO_INITDB_DATABASE: child_voice
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:

